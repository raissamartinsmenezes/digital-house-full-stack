<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a href="hobbies.html">Ir para Hobbies</a>
    <br>
    <br>
    <a href="index.html">Voltar para o currículo</a>

    <h1>Formulário de Contato</h1>

    <section>
        <form action="">
            <div>
                <label for="">Nome e Sobrenome</label>
                <input type="text" required>
                <label for="">Email</label>
                <input type="email" required>
                <label for="">Assunto:
                    <select name="" id="">
                        <option value="" disabled selected>Escolha o assunto</option>
                        <option value="">Comentário</option>
                        <option value="">Reclamação</option>
                        <option value="">Jobs</option>
                    </select>
                </label>
            </div>

            <div>
                <h3>Escolha seu sexo</h3>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" id="semResposta">
                <label for="semResposta">Prefiro não responder</label>
            </div>

            <div>
                <h3>Passatempos</h3>
                <input type="checkbox" name="passatempo" id="comer">
                <label for="comer">Comer</label>
                <input type="checkbox" name="passatempo" id="ler">
                <label for="ler">Ler</label>
                <input type="checkbox" name="passatempo" id="exercicio">
                <label for="exercicio">Fazer exercício</label>
                <input type="checkbox" name="passatempo" id="viajar">
                <label for="viajar">Viajar</label>
                <input type="checkbox" name="passatempo" id="costurar">
                <label for="costurar">Costurar</label>
            </div>

            <div>
                <label for="">Deixe aqui o seu comentário:</label>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
            </div>

            <button>Enviar</button>
            <button>Apagar</button>
        </form>
    </section>
</body>

</html>
